workspace:
  base: /artifacts
  path: /repo
pipeline:
  build:
    image: vinchauhan/my-iib:rc
    commands:
      - cd CustomerDatabaseV1
      - export PATH=$PATH:/build/
      - sudo /opt/ibm/iib-10.0.0.10/server/bin/. mqsiprofile
      - goiib clean
      - goiib compile
    environment:
      - LICENSE=accept  
      